<h1>Loop</h1>
<ul>
<script>
    document.write('<li>1</li>');
    var i = 0;
    while(i < 3){
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      i = i + 1;
    }
    // i의 값은 현재 0이고 0은 3보다 작음 따라서 true
    // 2,3 출력 후 다음 i는 매번 1씩 증가함.
    document.write('<li>4</li>');
</script>
